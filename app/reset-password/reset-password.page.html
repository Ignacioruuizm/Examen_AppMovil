<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="bordered" fill="solid" color="dark" routerLink="/login">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="app-logo-container">
      <ion-avatar class="app-logo" routerLink="/login">
        <img src="assets/img/appicon.png" alt="App Icon">
      </ion-avatar>
    </div>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="dark" (click)="openWhatsApp()">
        <ion-icon color="light" name="logo-whatsapp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="resetPassword()">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newPassword" type="password" name="newPassword"></ion-input>
        </ion-item>

        <ion-button class="custom-button" expand="full" type="submit">ACTUALIZAR CONTRASEÑA</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
