<ion-header class="ion-no-border"> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="bordered" fill="solid" color="dark" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="app-logo-container">
      <ion-avatar class="app-logo">
        <img src="assets/img/appicon.png" alt="App Icon">
      </ion-avatar>
    </div>

    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="dark" (click)="openWhatsApp()">
        <ion-icon color="light" name="logo-whatsapp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-layer"></div>
  <div class="content-layer">


  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
        </ion-item>

        <ion-button class="custom-button" expand="full" type="submit">INGRESAR</ion-button>
      </form>

      <ion-button expand="full" color="light" (click)="resetPassword()">Restablecer Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
